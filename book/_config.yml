# Book settings
title: Dive into Data Science
author: Parker Addison and Justin Eldridge

html:
    use_repository_button: true
    use_issues_button: true

latex:
  latex_documents:
    targetname: book.tex

launch_buttons:
    notebook_interface: classic
    jupyterhub_url: "https://datahub.ucsd.edu"

repository:
    url: https://github.com/eldridgejm/dive_into_data_science
    path_to_book: notebooks/book_pages # link to the reader-friendly notebooks
    branch: master

sphinx:
  extra_extensions:
  - sphinx_tabs.tabs
  - jupytertips
  - jupyterhublink
  - hiddenanswer
  - dterms